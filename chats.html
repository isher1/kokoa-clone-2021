<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <!--status-bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>18%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--header-->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <!--main-->
    <main class="main-screen">
      <a href="chat-bambi.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/bam.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">밤비킁</h4>
              <h6 class="user-component__subtitle">무슨일이야?</h6>
            </div>
          </div>
          <div class="user-component__column-side">
            <span class="user-component__time">21:22</span>
            <div class="badge badge-nothing"></div>
          </div>
        </div>
      </a>
      <a href="chat-doman.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/doman.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">됒만</h4>
              <h6 class="user-component__subtitle">
                부탁드리겠습니다, 마스터.
              </h6>
            </div>
          </div>
          <div class="user-component__column-side">
            <span class="user-component__time">어제</span>
            <div class="badge">11</div>
          </div>
        </div>
      </a>
      <a href="chat-robin.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/robin.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">넵더적</h4>
              <h6 class="user-component__subtitle">조용히좀해;</h6>
            </div>
          </div>
          <div class="user-component__column-side">
            <span class="user-component__time">9월 7일</span>
            <div class="badge badge-nothing">8</div>
          </div>
        </div>
      </a>
    </main>

    <!--navigation-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">11</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"> </i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big =(</span>
    </div>
    <!--footer-->
    <script
      src="https://kit.fontawesome.com/039d21ec7b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
