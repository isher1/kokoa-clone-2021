<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <!--status-bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>18%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--header-->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="badge-dot"></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <!--main-->
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>

        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>

        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>

        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div>
        <div class="recommended-friends">
          <h6 class="recommended-friends__title">Recommended Friends</h6>
          <span>You Have no recommended friends</span>
        </div>
      </div>

      <div class="open-chat">
        <!--open chat 중단-->
        <div>
          <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span
              >Go to Open chat Home<i class="fas fa-chevron-right fa-xs"></i
            ></span>
          </div>
          <!--open post 하단-->
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#독버섯맛쿠키</h5>
              <h6 class="open-post__hashtags">#독버섯#쿠키런#킹덤</h6>
              <div class="open-post__members">
                <img src="img/mush.gif" />
                <span class="open-post__members-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img src="img/mush.gif" />
                <div class="open-post__heart-count">
                  <i class="fas fa-heart fa-xs"></i>
                  <span>326</span>
                </div>
              </div>
            </div>
          </div>
          <!--하단 2번째-->
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#lol</h5>
              <h6 class="open-post__hashtags">#englishonly#leagueofl...</h6>
              <div class="open-post__members">
                <img src="img/racan.gif" />
                <span class="open-post__members-count">18299 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>

            <div class="open-post__column">
              <div class="open-post__photo">
                <img src="img/racan.gif" />
                <div class="open-post__heart-count">
                  <i class="fas fa-heart fa-xs"></i>
                  <span>1884</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--open chat 끝-->
      </div>
    </main>

    <!--navigation-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"> </i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big =(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/039d21ec7b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
