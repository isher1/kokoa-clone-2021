<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>robin - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <!--status-bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>18%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!--alt-header-->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">넵더적</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <!--main-->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, September 11, 2021</div>

      <div class="message-row">
        <img src="img/robin.jpg" />
        <div class="message-row__content">
          <span class="message__author"> 넵더적 </span>
          <div class="message__info">
            <span class="message__bubble">몰?루</span>
          </div>
          <div class="message__info">
            <span class="message__bubble message__bubble-noradius">몰?루 </span>
          </div>
          <div class="message__info">
            <span class="message__bubble message__bubble-noradius">몰?루 </span>
          </div>
          <div class="message__info">
            <span class="message__bubble message__bubble-noradius">몰?루 </span>
          </div>
          <div class="message__info">
            <span class="message__bubble message__bubble-noradius">몰?루 </span>
          </div>
          <div class="message__info">
            <span class="message__bubble message__bubble-noradius">몰?루 </span>
          </div>
          <div class="message__info">
            <span class="message__bubble message__bubble-noradius">몰?루 </span>
          </div>
          <div class="message__info">
            <span class="message__bubble message__bubble-noradius">몰?루 </span>
          </div>
          <div class="message__info">
            <span class="message__bubble message__bubble-noradius">몰?루 </span>
          </div>
          <div class="message__info">
            <span class="message__bubble message__bubble-noradius">몰?루 </span>
          </div>
          <div class="message__info">
            <span class="message__bubble message__bubble-noradius">몰?루 </span>
          </div>
          <div class="message__info">
            <span class="message__bubble message__bubble-noradius">몰?루</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">조용히좀해;</span>
            <span class="message__time">09:10</span>
          </div>
        </div>
      </div>
    </main>
    <div id="no-mobile">
      <span>Your screen is too big =(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/039d21ec7b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
