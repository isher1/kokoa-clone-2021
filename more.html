<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <!--status-bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>18%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--header-->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="badge badge-dot"></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <!--main-->
    <main class="main-screen more-screen">
      <!--사진-이름-번호-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/qe-be.png"
            class="user-component__avatar user-component__avatar-xl"
          />

          <div class="user-component__text">
            <h4 class="user-component__title">나</h4>
            <h6 class="user-component__subtitle">
              +82 10-000-0000<i class="fas fa-exclamation-circle fa"></i>
            </h6>
          </div>
        </div>
        <!--내프로필 오른쪽 아이콘-->
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <!--중간 아이콘 두줄-->
      <div class="icon-row">
        <!--첫단락-->

        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>

        <div class="icon-row__icon">
          <i class="fas fa-archive"></i>
          <span>Talk Drive</span>
        </div>

        <div class="icon-row__icon">
          <i class="far fa-kiss-wink-heart"></i>
          <span>Emoticons</span>
        </div>

        <div class="icon-row__icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>

        <!--두번째 단락-->

        <div class="icon-row__icon">
          <i class="far fa-user-circle"></i>
          <span>Account</span>
        </div>

        <div class="icon-row__icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
      <!--하단-->
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="img/kakao2.PNG" />
            </div>
            <span class="more-suggestions__icon-text">Kakao friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="img/kakao3.PNG" />
            </div>
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>
    <!--navigation-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"> </i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big =(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/039d21ec7b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
